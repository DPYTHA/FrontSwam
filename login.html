<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #fff3f0, #ffe6e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: orangered;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ff8c42;
      font-size: 16px;
      outline: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    input:focus {
      border-color: orangered;
      box-shadow: 0 0 8px rgba(255, 69, 0, 0.3);
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff7f50, #ff4500);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .link, .linked {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      cursor: pointer;
    }
    .link { color: #555; }
    .link:hover { text-decoration: underline; }
    .linked { color: orangered; }
    .linked:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion</h1>
    <form id="loginForm">
      <input type="tel" id="phone" placeholder="Numéro de téléphone" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <a class="link" href="register.html">Pas encore inscrit ? S'inscrire</a>
    <a class="linked" href="https://wa.me/message/XTQKCCN4ZCN7L1" target="_blank">Mot de passe oublié ? Contactez-nous sur WhatsApp</a>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      if (!phone || !password) {
        alert('Veuillez remplir tous les champs');
        return;
      }

      try {
        const response = await fetch('https://web-production-9c72c.up.railway.app/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telephone: phone, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          localStorage.setItem('prenom', data.username.split(' ')[0] || '');
          localStorage.setItem('nom', data.username.split(' ').slice(1).join(' ') || '');
          localStorage.setItem('phone', phone);
          localStorage.setItem('access_token', data.token);
          localStorage.setItem('user_id', data.id);

          if (data.role === 'admin') {
            window.location.href = 'admin.html';
          } else if (data.role === 'livreur') {
            localStorage.setItem('livreurId', data.id);
            window.location.href = 'livreur.html';
          } else {
            window.location.href = 'dashboard.html';
          }
        } else {
          alert(data.message || 'Identifiants invalides');
        }
      } catch (err) {
        alert('Problème de connexion avec le serveur.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
