<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash Screen - Swam</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 150px;
      height: 150px;
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .slogan {
      margin-top: 20px;
      font-size: 18px;
      font-style: italic;
      color: #333;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slogan.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Swam Logo" class="logo" />
  <div class="slogan" id="slogan">Swam, m'a bougé m'ba</div>

  <script>
    // Affiche le slogan après 3s
    setTimeout(() => {
      document.getElementById('slogan').classList.add('visible');
    }, 3000);

    // Redirection après 7s
    setTimeout(() => {
      window.location.href = "home.html"; // Page cible
    }, 7000);
  </script>

</body>
</html>
