<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Commandes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
        .status-orange {
            background-color: orange;
            color: white;
            padding: 3px 6px;
            border-radius: 5px;
        }
        .status-green {
            background-color: green;
            color: white;
            padding: 3px 6px;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background: #007bff;
            color: white;
        }
        .save-btn {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Liste des commandes</h2>
        <button onclick="chargerCommandes()">üîÑ Rafra√Æchir</button>
        <table id="tableCommandes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>T√©l√©phone</th>
                    <th>Adresse</th>
                    <th>Total</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const API_URL = "https://web-production-9c72c.up.railway.app/resto"; // √† adapter selon ton backend

        async function chargerCommandes() {
            const token = localStorage.getItem("jwt_token");
            if (!token) {
                alert("Token JWT manquant !");
                return;
            }

            try {
                const res = await fetch(API_URL, {
                    method: "GET",
                    headers: { "Authorization": "Bearer " + token }
                });

                const commandes = await res.json();
                const tbody = document.querySelector("#tableCommandes tbody");
                tbody.innerHTML = "";

                commandes.forEach(cmd => {
                    const statutClass = cmd.statut === 0 ? "status-orange" : "status-green";
                    const statutLabel = cmd.statut === 0 ? "En attente" : "Valid√©e";

                    tbody.innerHTML += `
                        <tr data-id="${cmd.id}">
                            <td>${cmd.id}</td>
                            <td contenteditable="true">${cmd.nom}</td>
                            <td contenteditable="true">${cmd.prenom}</td>
                            <td contenteditable="true">${cmd.phone}</td>
                            <td contenteditable="true">${cmd.adresse_livraison}</td>
                            <td contenteditable="true">${cmd.montant_total}</td>
                            <td>
                                <select>
                                    <option value="0" ${cmd.statut === 0 ? "selected" : ""}>En attente</option>
                                    <option value="1" ${cmd.statut === 1 ? "selected" : ""}>Valid√©e</option>
                                    <option value="2" ${cmd.statut === 2 ? "selected" : ""}>Livr√©e</option>
                                </select>
                            </td>
                            <td>
                                <button class="save-btn" onclick="sauvegarderCommande(${cmd.id})">üíæ Sauver</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                alert("Erreur de chargement : " + error);
            }
        }

        async function sauvegarderCommande(id) {
            const token = localStorage.getItem("jwt_token");
            const ligne = document.querySelector(`tr[data-id="${id}"]`);
            const cells = ligne.querySelectorAll("td");

            const data = {
                nom: cells[1].innerText.trim(),
                prenom: cells[2].innerText.trim(),
                phone: cells[3].innerText.trim(),
                adresse_livraison: cells[4].innerText.trim(),
                montant_total: parseFloat(cells[5].innerText.trim()),
                statut: parseInt(ligne.querySelector("select").value)
            };

            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (res.ok) {
                    alert("‚úÖ Commande mise √† jour !");
                    chargerCommandes();
                } else {
                    alert("‚ùå Erreur : " + result.message);
                }
            } catch (error) {
                alert("Erreur : " + error);
            }
        }

        chargerCommandes();
    </script>
</body>
</html>
