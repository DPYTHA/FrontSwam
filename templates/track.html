<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suivi de Commande</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #e3a56e, #ea9a23);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .tracker-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn {
      border-radius: 10px;
    }

    .result-box {
      margin-top: 25px;
      background: #f8f9fa;
      border-left: 5px solid orangered;
      padding: 20px;
      border-radius: 10px;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-0 { background-color: #ffc107; color: #212529; }
    .status-1 { background-color: #0d6efd; color: #fff; }
    .status-2 { background-color: #198754; color: #fff; }
    .status-3 { background-color: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <div class="tracker-container">
    <h3 class="text-center mb-4">üîç Suivi de Commande</h3>
    <div class="mb-3">
      <label for="trackingInput" class="form-label">Code de Suivi</label>
      <input type="text" class="form-control" id="trackingInput" placeholder="Ex : CMD-9837429" />
    </div>
    <button class="btn btn-primary w-100" onclick="chercherCommande()">Rechercher</button>

    <div id="result" class="result-box d-none">
      <h5>D√©tails :</h5>
      <p><strong>Type :</strong> <span id="cmdType"></span></p>
      <p><strong>D√©part :</strong> <span id="cmdDepart"></span></p>
      <p><strong>Arriv√©e :</strong> <span id="cmdArrivee"></span></p>
      <p><strong>Produits :</strong> <span id="cmdProduits"></span></p>
      <p><strong>Montant total :</strong> <span id="cmdTotal"></span> FCFA</p>
      <p><strong>Statut :</strong> <span id="cmdStatut" class="status-badge"></span></p>
    </div>
  </div>

  <script>
    async function chercherCommande() {
      const input = document.getElementById('trackingInput');
      const code = input.value.trim();
      const resultDiv = document.getElementById('result');

      if (!code) {
        alert("Veuillez entrer un code de suivi.");
        return;
      }

      try {
        const res = await fetch(`https://web-production-9c72c.up.railway.app/commande/by-tracking-code/${code}`);
        const data = await res.json();

        if (!res.ok || !data.commande) {
          alert("Commande non trouv√©e.");
          resultDiv.classList.add('d-none');
          return;
        }

        const cmd = data.commande;
        document.getElementById('cmdType').textContent = cmd.type;
        document.getElementById('cmdDepart').textContent = cmd.depart;
        document.getElementById('cmdArrivee').textContent = cmd.arrivee;
        document.getElementById('cmdProduits').textContent = cmd.produits;
        document.getElementById('cmdTotal').textContent = cmd.montant_total;

        const statutText = {
          0: "En attente",
          1: "En cours de livraison",
          2: "Livr√©e",
          3: "Annul√©e"
        };

        const statutBadge = document.getElementById('cmdStatut');
        statutBadge.textContent = statutText[cmd.statut] || "Inconnu";
        statutBadge.className = `status-badge status-${cmd.statut}`;

        resultDiv.classList.remove('d-none');

      } catch (error) {
        console.error(error);
        alert("Erreur lors de la r√©cup√©ration des donn√©es.");
        resultDiv.classList.add('d-none');
      }
    }
  </script>
</body>
</html>
