<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: orangered;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .link, .whatsapp {
      display: block;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: orangered;
      text-decoration: none;
    }
    .link {
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion</h1>

    <input type="tel" id="phone" placeholder="Numéro de téléphone" />
    <input type="password" id="password" placeholder="Mot de passe" />

    <button onclick="handleLogin()">Se connecter</button>

    <a class="link" href="register.html">Pas encore inscrit ? S'inscrire</a>
    <a class="whatsapp" href="https://wa.me/message/XTQKCCN4ZCN7L1" target="_blank">Mot de passe oublié ? Contactez-nous sur WhatsApp</a>
  </div>

  <script>
    async function handleLogin() {
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      if (!phone || !password) {
        alert("Veuillez remplir tous les champs");
        return;
      }

      try {
        const response = await fetch('https://web-production-9c72c.up.railway.app/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telephone: phone, password: password })
        });

        const data = await response.json();
        if (data.success) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user_id', data.id);
          localStorage.setItem('username', data.username);

          // Redirection par rôle
          if (data.role === 'admin') {
            window.location.href = 'admin.html';
          } else if (data.role === 'livreur') {
            localStorage.setItem('livreurId', data.id);
            window.location.href = 'livreur.html';
          } else {
            window.location.href = 'dashboard.html';
          }
        } else {
          alert(data.message || "Connexion échouée");
        }
      } catch (err) {
        console.error(err);
        alert("Erreur de connexion au serveur");
      }
    }
  </script>
</body>
</html>
