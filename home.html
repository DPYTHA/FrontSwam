<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #ffe6e0, #fff3f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      color: orangered;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ff8c42;
      font-size: 16px;
      outline: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    input:focus {
      border-color: orangered;
      box-shadow: 0 0 8px rgba(255, 69, 0, 0.3);
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff7f50, #ff4500);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .link {
      display: block;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Créer un compte</h1>
    <form id="registerForm">
      <input type="text" id="nom" placeholder="Nom" required>
      <input type="text" id="prenom" placeholder="Prénom" required>
      <input type="tel" id="phone" placeholder="Numéro de téléphone" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>
    <a href="login.html" class="link">Déjà inscrit ? Se connecter</a>
  </div>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('nom').value.trim() + ' ' + document.getElementById('prenom').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://web-production-9c72c.up.railway.app/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, phone, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert('Inscription réussie ! Connecte-toi maintenant.');
          window.location.href = 'login.html';
        } else {
          alert(`Erreur: ${data.error || 'Vérifie tes informations'}`);
        }
      } catch (err) {
        alert('Erreur de connexion au serveur. Vérifie ta connexion.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
